<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎉 صانع فيديو التهنئة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body { background-color: #121212; color: white; font-family: sans-serif; }
    .video-thumb { cursor: pointer; border: 2px solid transparent; border-radius: 8px; }
    .video-thumb:hover, .video-thumb.selected { border-color: #0d6efd; }
  </style>
</head>
<body class="p-4">

  <div class="container text-center">
    <h2 class="mb-4">🎥 صانع فيديو التهنئة</h2>

    <!-- Greeting options -->
    <div class="mb-4">
      <h5>اختر التهنئة</h5>
      <div id="greeting-options" class="d-flex justify-content-center flex-wrap">
        <button class="btn btn-outline-light m-1 greeting-btn">كل عام وانتم بخير</button>
        <button class="btn btn-outline-light m-1 greeting-btn">عيدكم مبارك</button>
        <button class="btn btn-outline-light m-1 greeting-btn">تقبل الله طاعتكم</button>
      </div>
    </div>

    <!-- Custom Greeting -->
    <input type="text" id="customGreeting" class="form-control my-3" placeholder="أو اكتب تهنئتك الخاصة" />

    <!-- Greeter Name -->
    <input type="text" id="greeter" class="form-control my-3" placeholder="اسم المُرسل (مثال: مع تحيات محمد)" />

    <!-- Video thumbnails -->
    <h5 class="mt-4">اختر الفيديو</h5>
    <div class="row g-3 justify-content-center" id="video-gallery">
      <div class="col-6 col-md-3">
        <img src="thumbnails/thumb1.jpg" class="img-fluid video-thumb" data-src="videos/video1.mp4" />
      </div>
      <div class="col-6 col-md-3">
        <img src="thumbnails/thumb2.jpg" class="img-fluid video-thumb" data-src="videos/video2.mp4" />
      </div>
      <!-- Add more as needed -->
    </div>

    <!-- Action -->
    <button class="btn btn-primary mt-4" onclick="generateVideo()">✨ انشئ الفيديو</button>

    <div id="status" class="mt-3"></div>
    <a id="downloadLink" class="btn btn-success mt-3" style="display:none">📥 تحميل الفيديو</a>
  </div>

  <script>
    let selectedGreeting = '';
    let selectedVideoUrl = '';

    document.querySelectorAll('.greeting-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.greeting-btn').forEach(b => b.classList.remove('btn-primary'));
        btn.classList.add('btn-primary');
        selectedGreeting = btn.textContent;
        document.getElementById('customGreeting').value = '';
      });
    });

    document.getElementById('customGreeting').addEventListener('input', (e) => {
      selectedGreeting = e.target.value;
      document.querySelectorAll('.greeting-btn').forEach(b => b.classList.remove('btn-primary'));
    });

    document.querySelectorAll('.video-thumb').forEach(img => {
      img.addEventListener('click', () => {
        document.querySelectorAll('.video-thumb').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedVideoUrl = img.getAttribute('data-src');
      });
    });

    async function generateVideo() {
      const greeter = document.getElementById("greeter").value.trim();
      const status = document.getElementById("status");
      const link = document.getElementById("downloadLink");

      if (!selectedGreeting || !selectedVideoUrl || !greeter) {
        alert("يرجى اختيار الفيديو، وكتابة التهنئة واسم المُرسل");
        return;
      }

      status.innerText = "⏳ جاري إنشاء الفيديو...";
      link.style.display = "none";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            videoUrl: location.origin + "/" + selectedVideoUrl,
            greeting: selectedGreeting,
            greeter
          })
        });

        if (!response.ok) throw new Error("فشل في إنشاء الفيديو");

        const blob = await response.blob();
        const videoURL = URL.createObjectURL(blob);
        link.href = videoURL;
        link.download = "greeting.mp4";
        link.style.display = "inline-block";
        status.innerText = "✅ تم إنشاء الفيديو!";
      } catch (err) {
        console.error(err);
        status.innerText = "❌ حدث خطأ أثناء المعالجة.";
      }
    }
  </script>
</body>
</html>
